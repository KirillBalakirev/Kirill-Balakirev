<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pass, #rep_pass{
            margin-bottom: 5px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <input type="text" id="pass" autofocus required>
    <label for="password">* Пароль</label><br>
    <input type="text" id="rep_pass" autofocus required>
    <label for="rep_password">* Повторите пароль</label><br>
    <input type="submit" id="sub" value="Отправить">

    <script>
        $(document).ready(function($){
            $('#pass').keyup(function(){
                var pass1 = $(this).val();
                if (pass1!=''){
                    $('#pass').css('backgroundColor', 'green')
                    $('#rep_pass').css('backgroundColor', 'green')    
                }
                $('#rep_pass').keyup(function(){
                    var pass2 = $(this).val()
                    if(pass1==pass2){
                        $('#pass').css('backgroundColor', 'green')
                        $('#rep_pass').css('backgroundColor', 'green') 
                    }else if(pass2!=''){
                        $('#pass').css('backgroundColor', 'red')
                        $('#rep_pass').css('backgroundColor', 'red')
                    }else if(pass2==''){
                        $('#pass').css('backgroundColor', 'green')
                        $('#rep_pass').css('backgroundColor', 'green')
                    }
                });
            })
        }); 
    </script>
</body>
</html>
