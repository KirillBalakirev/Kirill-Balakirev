<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .pets {
        width: 150px;
        height: 200px;
       }
    </style>
</head>
<body>
    <h1 align="center">Заполните анкету</h1>
    <form action="http://fe.it-academy.by/TestForm.php" method="post">     
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="surname" placeholder="Фамилия" pattern="[А-Яа-яЁё]{1,}" maxlength="25"  required autofocus><br>
            <input type="text" name="name" placeholder="Имя" pattern="[А-Яа-яЁё]{1,}" maxlength="20"  required><br>
            <input type="text" name="patr" placeholder="Отчество" pattern="[А-Яа-яЁё]{1,24}" maxlength="24" required>
            <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" name="series" placeholder="AA" pattern="[A-Z]{2,2}" maxlength="2" required>Серия<br>
                <input type="text" name="num" placeholder="1234567" pattern="[0-9]{7,7}" maxlength="7" required>Номер паспорта
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" name="year" pattern="[0-9]{4}" maxlength="4">Год рождения<br> 
                <select name="month" id="list1">
                    <optgroup label="Месяц">
                        <option value="January">Январь</option>
                        <option value="February">Февраль</option>
                        <option value="March">Март</option>
                        <option value="April">Апрель</option>
                        <option value="May">Май</option>
                        <option value="June">Июнь</option>
                        <option value="July">Июль</option>
                        <option value="August">Август</option>
                        <option value="September">Сентябрь</option>
                        <option value="October">Октябрь</option>
                        <option value="November">Ноябрь</option>
                        <option value="December">Декабрь</option>
                    </optgroup>
                </select>
                Месяц<br>
                <input type="number" name="data" value="1" min="1" max="31" step="1">День
            </fieldset>
            <select name="national" id="list2" required>
                <optgroup>
                    <option value="RB">РБ</option>
                    <option value="RF">РФ</option>
                    <option value="RK">КЗ</option>
                </optgroup>
            </select>Национальность<br>
            Адрес:<br>
            <textarea name="adress" lang="ru"></textarea>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>Хобби</legend>
                <label><input type="checkbox" name="hobby[]" value="fishing">Рыбалка</label><br>
                <label><input type="checkbox" name="hobby[]" value="astronomy">Астрономия</label><br>
                <label><input type="checkbox" name="hobby[]" value="diving">Дайвинг</label><br>
                <label><input type="checkbox" name="hobby[]" value="stamps">Марки</label><br>
            </fieldset>
            <fieldset>
                <legend>Домашние животные</legend>
                Можно выбрать несколько вариантов<br>
                <select class="pets" name="pets[]" multiple="multiple" size="">
                    <optgroup label="Попугаи">
                          <option value="parrot_wavy">Волнистый</option>
                          <option value="parrot_macaw">Ара</option>
                          <option value="parrot_lovebird">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                          <option value="fish_carp">Карп</option>
                          <option value="fish_perch">Окунь</option>
                          <option value="fish_pike">Щука</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="bird_falcon">Сокол</option>
                        <option value="bird_stork">Аист</option>
                        <option value="bird_thrush">Дрозд</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="login" placeholder="Логин" pattern="[A-Za-z]{5,}" maxlength="20" required> <br>
            <input type="password" name="password" placeholder="Пароль" pattern="[A-Za-z]{10,}" maxlength="20" autocomplete="off" required> <br>
        </fieldset>
        <fieldset>
            <legend>Координаты</legend>
            <input type="email" name="email" placeholder="введите адрес почты">email <br>
            <input type="url" name="url" placeholder="введите адрес сайта">url <br>
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" name="number" value="0" min="-2.5" max="2.5" step="0.1"><br>
            1<input type="range" name="num_range" value="1" min="1" max="10">10
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить"><br>
            <input type="image" src="email.jpg"><br>
        </fieldset>
    </form>  
</body>
</html>
