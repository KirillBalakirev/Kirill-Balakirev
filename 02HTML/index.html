<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p align="center"><em>Прогноз погоды</em></p>
    <table align="center" border="1">
        <!--Первый ряд таблицы:-->
        <tr>
            <th>Город</th>
            <th>Утро</th>
            <th>День</th>
            <th>Вечер</th>
            <th>Ночь</th>
        </tr>
        
        <!--Второй ряд таблицы:-->
        <tr>
            <th>Минск</th>
            <td>-5&deg;</td>
            <td>+5&deg;</td>
            <td rowspan="2">+2&deg;</td>
            <td>-10&deg;</td>
        </tr>
        
        <!--Третий ряд таблицы:-->
        <tr>
            <th>Брест</th>
            <td>0&#176;</td>
            <td>+9&#176;</td>
            <td>-4&#176;</td>
        </tr>
    </table>
</body>
</html>
